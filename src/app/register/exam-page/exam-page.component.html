<div class="container-fluid">
  <div class="row" style="display: flex;">
    <div class="col-md-12">
      <h2 class="display-4">
       {{slectedExam.name}} Exam
        <h5 style="float: right; position: fixed;margin-right: 70px; ">
          Timer:
          <input value="{{ timeLeft ? timeLeft : '00.00.00' }}" (input)="exitFromExam($event)" disabled>
          <p > minutes Left...</p>
        </h5>
      </h2>
    </div>
  </div>
</div>




<!--<hr />-->
<!-- Exam Questions -->
<div>
<div *ngFor="let question of questionList" class="post-form mb-3">
  <div
    class="card card-info mb-5"
    style="width: 75%; margin-left:12.5%; border-color: darkgray;"
  >
    <div class="card-header bg-dark text-white">
      Question
    </div>
    <div class="card-header bg-success text-white" *ngIf="mmmmmmmm(question.id)" > True</div>
    <div class="card-body">
<!--      [style.background-color]="yourText() == 'INVALID' ? 'red' : 'blue'"-->
<!--      [ngStyle]="yourText=='INVALID'?{'background-color':'red'} : {'background-color': 'white'}"-->
      <form noValidate >
        <div class="form-group">
<!--        <input type="hidden" name="idd" [(ngModel)]="question2.id" [ngModel]="gg(question)">&ndash;&gt;&ndash;&gt;-->
          <textarea name="textt" class="form-control" rows="3" readonly  >{{question.text}}</textarea>
        </div>
        <div class="form-group" style="width: 75%; display: flex;">
          <textarea
            placeholder="Answer ?"
            name="answer1"
            class="form-control"
            rows="2"
            readonly
          >{{ question.answer1 }}</textarea
          >
          <div class="form-check">
            <label
              class="form-check-label"
              style="float: right;
              margin-left: 10px; margin-bottom: 15px;"
            >
              <input type="checkbox" class="form-check-input"  (change)="check($event)" />
            </label>
          </div>
        </div>

        <div class="form-group" style="width: 75%; display: flex;">
          <textarea name="answer2" class="form-control" rows="2" readonly  >{{
            question.answer2
            }}</textarea>
          <div class="form-check">
            <label
              class="form-check-label"
              style="float: right;
                margin-left: 10px; margin-bottom: 15px;"
            >
              <input type="checkbox" class="form-check-input" (change)="check2($event ,question.id)" />
            </label>
          </div>
        </div>

        <div class="form-group" style="width: 75%; display: flex;">
          <textarea name="answer3" class="form-control" rows="2" readonly >{{
            question.answer3
            }}</textarea>
          <div class="form-check">
            <label
              class="form-check-label"
              style="float: right;
                margin-left: 10px; margin-bottom: 15px;"
            >
              <input type="checkbox" class="form-check-input"(change)="check3($event)" />
            </label>
          </div>
        </div>

        <div class="form-group" style="width: 75%; display: flex;">
          <textarea name="answer4" class="form-control" rows="2" readonly>{{
            question.answer4
            }}</textarea>
          <div class="form-check">
            <label
              class="form-check-label"
              style="float: right;
                margin-left: 10px; margin-bottom: 15px;"
            >
              <input type="checkbox" class="form-check-input" (change)="check4($event)"/>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-dark" (click)="saveanswer(question)" [disabled]="ssssss.includes(question.id )">
          Submit
        </button>
      </form>
    </div>
  </div>
 </div>
<hr />
<!-- Next Button -->
<div>
  <button
    type="submit "
    class="btn btn-primary"
    style="margin-left: 100px; margin-bottom: 75px;"
    (click)="result()"
  >
    Next Exam
  </button>
  <small style="margin-left: 100px; margin-bottom: 100px;"
  ><strong style="background-color: antiquewhite; font-size: 18px;"
  >Note:</strong
  >
    You can't back to exam again if you choose next, or time is out.</small
  >
</div>
</div>
